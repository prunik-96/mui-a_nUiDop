<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Почему нельзя брать Бизон Мише?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0d0d0d, #050505 80%);
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ff9933;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300;
      letter-spacing: 1px;
    }

    #reason {
      margin: 20px auto;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #ff6600;
      border-radius: 12px;
      width: 70%;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #ddd;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
      transition: all 0.3s ease;
    }

    #reason:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255, 102, 0, 0.8);
    }

    button {
      background: linear-gradient(135deg, #ff6600, #ff3300);
      color: white;
      border: none;
      padding: 14px 26px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
      transition: all 0.25s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 102, 0, 1);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Почему нельзя брать Бизон Мише?</h1>
  <div id="reason">Нажми кнопку, чтобы узнать...</div>
  <button onclick="showReason()">Узнать причину</button>
  <footer>© 2025 CS2 Memes</footer>

  <script>
    const reasons = [
      "Потому что у него урон как у водяного пистолета.",
      "Патронов много, но толку ноль.",
      "Миша с Бизоном стреляет хуже, чем бот с ножом.",
      "Лучше купить MP9, чем позориться с Бизоном.",
      "С Бизоном даже в упор не убьёшь.",
      "Бизон — оружие для туристов, а не киберспортсменов.",
      "В CS2 Бизон звучит как сломанный пылесос.",
      "С Бизоном можно только дверь в туалете подпирать.",
      "Бизон — худшее вложение 1400$.",
      "Пока Миша стреляет из Бизона, враги умирают от смеха."
    ];

    function showReason() {
      const rand = Math.floor(Math.random() * reasons.length);
      document.getElementById("reason").textContent = reasons[rand];
    }
  </script>
</body>
</html>
